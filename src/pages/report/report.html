  Ionic pages and navigation.

<ion-header no-border dir="{{gv.appDir}}">

  <ion-navbar>
    <ion-title>{{'HOME.TITLE' | translate}}</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding class="contentClass" dir="{{gv.appDir}}">
  <ion-refresher no-border (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card *ngIf='isThereData()' class="reportCard">
    <ion-card-header>
      {{'HOME.CREDITORS' | translate}}:
    </ion-card-header>
    <ion-card-content>
      <canvas #creditorsCanvas></canvas>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf='isThereData()' class="reportCard">
    <ion-card-header>
      {{'HOME.DEBTORS' | translate}}:
    </ion-card-header>
    <ion-card-content>
      <canvas #debtorsCanvas></canvas>
    </ion-card-content>
  </ion-card>

  
  <div *ngIf='! isThereData()' class="info">
    <label class="headerLabel">
      {{'HOME.TEXT1' | translate}}
    </label>
    <ion-row class="row1">
      <label class="intoLabel">
        {{'HOME.TEXT2' | translate}}
      </label>
      <button ion-button (click)="newMember()" class="addButton">
        {{'HOME.NEW_MEMBER' | translate}}
      </button>
    </ion-row>
    <ion-row class="row2">
      <label class="intoLabel">
        {{'HOME.TEXT3' | translate}}
      </label>
      <button ion-button (click)="newEntry()" class="addButton">
        {{'HOME.NEW_ENTRY' | translate}}
      </button>
    </ion-row>

  </div>
  <button ion-button (click)="openSettings()">
    open Settings
  </button>

</ion-content>
