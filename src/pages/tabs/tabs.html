<super-tabs dir="ltr" toolbarColor="light" indicatorColor="color3" id="mainTabs" selectedTabIndex="0" tabsPlacement="bottom" (tabSelect)="onTabSelect($event)">
  <super-tab [root]="tab1Root" title="{{'TABS.HOME'|translate}}" icon="home" id="homeTab"></super-tab>
  <super-tab [root]="tab2Root" title="{{'TABS.MEMBERS'|translate}}" icon="people" id="locationTab"></super-tab>
  <super-tab [root]="tab3Root" title="{{'TABS.ENTRIES'|translate}}" icon="cart" id="favouritesTab"></super-tab>
  <super-tab [root]="tab4Root" title="{{'TABS.All_SHEETS'|translate}}" icon="document" id="favouritesTab"></super-tab>
</super-tabs>
