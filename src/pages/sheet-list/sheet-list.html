<ion-header dir="{{gv.appDir}}">

  <ion-navbar>
    <ion-title>{{'SHEET_LIST.TITLE' |translate}}</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding dir="{{gv.appDir}}">
  <b *ngIf="gv.userSheets.length==0">
    No Data
  </b>

  <ion-list class="myList">
    <ion-item-sliding *ngFor="let item of gv.userSheets;let i = index" (click)="showSheet(item.id)" [id]="item.id">
      <ion-item>
        <div [ngClass]="item.class">
          <h5>{{item.creationDate}}</h5>
          <h1>{{item.name}}</h1>
          <h2>{{item.notes}}</h2>
        </div>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
  <ion-fab right bottom>
    <button (click)="newSheet()" ion-fab color="secondary">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>


</ion-content>
